<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/styles.css">

  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/main.js"></script>
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <main>
    
    <section class="contenedor">

      <div class="top">
        <div class="foto">
          <img src="./images/image-tanya.jpg" alt="" id="fototestigo">
        </div>
        <div class="slider">
          <button id="prev"><img src="./images/icon-prev.svg" alt=""></button>
          <button id="next"><img src="./images/icon-next.svg" alt=""></button>
        </div>
      </div>

      <div class="bottom">
        <p class="description" id="description">“ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </p>
        <h2 class="name" id="name">Tanya Sinclair</h2>
        <h3 class="job" id="job">UX Engineer</h3>
      </div>

    </section>

    <section class="contenedor-bottom"></section>
  </main>
  
</body>
</html>
